<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DressCode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-screen" class="main-screen">
    <h1>Dress Up Game</h1>
    <button id="start-btn">Start</button>
  </div>
  <div class="container" id="game-container" style="display:none;">
    <h1>Dress Up Game</h1>
    <div class="game-area">
      <div class="menu-area">
        <button class="menu-btn" data-category="skin">Skin</button>
        <button class="menu-btn" data-category="hair">Hair</button>
        <button class="menu-btn" data-category="shirt">Shirts</button>
        <button class="menu-btn" data-category="pants">Pants</button>
        <button class="menu-btn" data-category="shoes">Shoes</button>
      </div>
      <div class="character-area">
        <img id="character-base" src="assets/skin/character.png" alt="Character" />
        <div id="dressed-items"></div>
        <button id="reset-btn">Reset</button>
      </div>
      <div class="items-area">
        <h2 id="items-title"></h2>
        <div class="items-list" id="items-list"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Main screen logic
      document.getElementById('start-btn').onclick = function() {
      document.getElementById('main-screen').style.display = 'none';
      document.getElementById('game-container').style.display = 'block';
    };
  </script>
</body>
</html>
